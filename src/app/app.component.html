<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <mat-sidenav-container   class="sidenav-container">
    <mat-sidenav  #drawer class="sidenav" fixedInViewport
                 [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                 [mode]="(isHandset$ | async) ? 'over' : 'side'"
                 [opened]="(isHandset$ | async) === false">
      <mat-toolbar *ngIf="loggedIn"><p style="font-family: 'Poppins', sans-serif !important;">Men√º</p></mat-toolbar>
      <mat-nav-list *ngIf="loggedIn" >
        <!--
  <mat-accordion>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Kategorien
        </mat-panel-title>

      </mat-expansion-panel-header>
      <a *ngFor="let category of categories" class="font" mat-list-item [routerLink]="['/']"><p>{{category.name}}</p></a>


    </mat-expansion-panel>

  </mat-accordion>

    -->
    <h3 style="margin-left: 1em; font-size: 1.2em;">Fragen</h3>
    <div style="margin: 1em;">
        <a style="font-family: 'Poppins', sans-serif !important; font-size: 1.1em; text-decoration: none; color:#000000de;" [routerLink]="['/']"><p>Alle Fragen</p></a>
        <a style="font-family: 'Poppins', sans-serif !important; font-size: 1.1em; text-decoration: none; color:#000000de;"*ngIf="loggedIn" [routerLink]="['/my-questions']"><p>Meine Fragen</p></a>
        <a style="font-family: 'Poppins', sans-serif !important; font-size: 1.1em; text-decoration: none; color:#000000de;" [routerLink]="['/add']"><p>Neue Frage anlegen</p></a>
     
      </div>

      <div *ngIf="role == 'dozentin'"  class="divider"></div>



<h3 *ngIf="role == 'dozentin' " style="margin-top:20%; margin-left: 1em; font-size: 1.2em;">Kategorien</h3>




<div *ngIf="role == 'dozentin' "  style="margin: 1em;">
  <a style="font-family: 'Poppins', sans-serif !important; font-size: 1.1em; text-decoration: none; color:#000000de;" [routerLink]="['/admin']"><p>Alle Kategorien</p></a>
  <a style="font-family: 'Poppins', sans-serif !important; font-size: 1.1em; text-decoration: none; color:#000000de;"*ngIf="loggedIn" [routerLink]="['/add-category']"><p>Neue Kategorie anlegen</p></a>

</div>

        <button  *ngIf="false"  [routerLink]="['add']" class="right-icon float-right app-btn anchor" mat-raised-button style="margin-left: 0.6em; margin-bottom: 7.2%; background-color: #0078d6; color:white;">
          
          neue Frage anlegenn

        </button>

        

      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content    style="background-color: #eee">
      <mat-toolbar style="background:#76B900;">
        <button style="margin-right: 0; padding-left: 0; position: absolute;"
                type="button"
                aria-label="Toggle sidenav"
                mat-icon-button
                (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
            
                
                <img (click)="goBack()" (click)="changePath()"   *ngIf="currentPath == '/' && loggedIn || currentPath == '/admin' && loggedIn || currentPath == '/add-category' && loggedIn " src="../assets/images/white-icon.jpeg">
              
                 
                <mat-icon (click)="goBack()"*ngIf= "currentPath == '/1' || currentPath == '/2'  || currentPath == '/3' || currentPath == '/4' || currentPath == '/my-questions' "   [routerLink]="['/']" style="cursor:pointer; color:white;">arrow_back_ios</mat-icon>
             
                <mat-icon *ngIf= "currentPath == '/add' || currentPath == '/add-category' || currentPath == '/edit-category'  || currentPath == '/delete-category'  "   [routerLink]="['/']" style="cursor:pointer; color:white;">cancel</mat-icon>

          <script src="admin-login/admin-login.component.js"></script>
        </button>
    
    
        <!--  <img style=" margin-left:0.5em; max-width:1.4em;  display:flex;" src="../assets/images/MB_star.png" /> -->
     
     
        <div  *ngIf="false"    class="container">
        
      <div class="text-above-link">
         <span class="element"*ngIf="loggedIn && role != 'dozentin'"  style=" font-family: 'Poppins', sans-serif !important; height: 17%; margin-top:7%; margin-left:64%; font-size:0.4em; color:white; ">Angemeldet als Nadiye,Bahar</span> 
         <span class="element"*ngIf="loggedIn && role == 'dozentin'"  style=" font-family: 'Poppins', sans-serif !important; height: 17%; margin-top:7%; margin-left:64%; font-size:0.4em; color:white; ">Angemeldet als Chrissie,Avah</span> 

        <a class="element"[routerLink]="['logout']" (click)="logout()"  style=" font-family: 'Poppins', sans-serif !important;  color:white;  font-size: 0.7em; " *ngIf="loggedIn">

          Abmelden
        </a>
      </div>
      
    </div>
    


    <div  *ngIf="true"    class="container">
        
      <div class="text-above-link">
         <span class="element"*ngIf="loggedIn && role != 'dozentin'"  style=" font-family: 'Poppins', sans-serif !important; height: 17%; margin-top:5%; margin-left:62.5%; font-size:0.4em; color:white; ">Angemeldet als Nadiye,Bahar</span> 
         <span class="element"*ngIf="loggedIn && role == 'dozentin'"  style=" font-family: 'Poppins', sans-serif !important; height: 17%; margin-top:5%; margin-left:62.5%; font-size:0.4em; color:white; ">Angemeldet als Chrissie,Avah</span> 

        <a class="element"[routerLink]="['logout']" (click)="logout()"  style=" font-family: 'Poppins', sans-serif !important;  color:white;  font-size: 0.8em; margin-left:  70%;" *ngIf="loggedIn">

          Abmelden
        </a>
      </div>
      
    </div>
        <span style="  position: absolute; left: 50%; transform: translateX(-50%); color: white;">FIW Q&A</span>
  <!-- font size vom Logo waren 1.4 em-->
  
        <a [routerLink]="['login']" class="right-icon float-right " style="font-size: 0.7em; color:white;  margin-right: 2%; font-family: 'Poppins', sans-serif !important; " *ngIf="!loggedIn">

          Anmelden
        </a>
   

      </mat-toolbar>
      
      <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>

<div style="display: flex; justify-content: center;">
  <h3>Alle Kategorien</h3>
</div>
<div class="table-container">
  <table class="custom-table">
    <thead>
      <tr>
        <th>Name</th>
        <th style="width: 10%;">Fragenanzahl</th>
        <th style="width:30%;"></th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let category of categories">
        <td>{{category.name}}</td>
        <td>{{category.questions}}</td>
        <td>
          <button class="edit-button"><mat-icon>edit</mat-icon></button>
          <button class="delete-button" (click)="openPopup()"><mat-icon>delete</mat-icon></button>
        </td>
      </tr>
    
      <!-- Add more rows as needed -->
    </tbody>
  </table>
</div>
